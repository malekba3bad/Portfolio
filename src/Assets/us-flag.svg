<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 40" width="64" height="40" role="img" aria-label="United States flag">
  <rect width="64" height="40" fill="#b22234" />
  <!-- 13 stripes -->
  <g fill="#fff">
    <rect y="6" width="64" height="2" />
    <rect y="10" width="64" height="2" />
    <rect y="14" width="64" height="2" />
    <rect y="18" width="64" height="2" />
    <rect y="22" width="64" height="2" />
    <rect y="26" width="64" height="2" />
  </g>
  <!-- blue canton -->
  <rect width="28" height="16" fill="#3c3b6e" />
  <!-- simplified stars grid -->
  <g fill="#fff" transform="translate(3,2)">
    <circle cx="2" cy="2" r="1" />
    <circle cx="6" cy="2" r="1" />
    <circle cx="10" cy="2" r="1" />
    <circle cx="14" cy="2" r="1" />
    <circle cx="18" cy="2" r="1" />
    <circle cx="22" cy="2" r="1" />

    <circle cx="4" cy="5" r="1" />
    <circle cx="8" cy="5" r="1" />
    <circle cx="12" cy="5" r="1" />
    <circle cx="16" cy="5" r="1" />
    <circle cx="20" cy="5" r="1" />
  </g>
</svg>